<div class="authincation h-100" *ngIf="user">
  <div class="container vh-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-lg-6 col-md-8">
        <div class="authincation-content">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form">
                <div class="text-center mb-3">
                  <a [routerLink]="['/admin/index']"><img src="assets/images/logo-manali.png" alt=""></a>
                </div>
                <h4 class="text-center mb-4">Actualiza tu Contraseña</h4>
                <form [formGroup]="form" (ngSubmit)="updatePassword()">
                  <div class="form-group">
                    <label class="mb-1"><strong>Contraseña</strong></label>
                    <div class="input-group">
                      <input 
                      #inputPassword 
                      type="password" 
                      class="form-control" 
                      name="contrasena" 
                      id="password"
                      formControlName="contrasena" 
                      placeholder="Contraseña" 
                      value="" />
                      <div class="input-group-append show-pass1 ">
                        <span class="input-group-text" (click)="toggleEyeIcon(inputPassword)">
                          <i class="fa" [ngClass]="{'fa-eye-slash': toggleEye, 'fa-eye': !toggleEye}"></i>
                        </span>
                      </div>
                    </div>
                    <div class="text-danger fs-13 mt-1">
                      <span *ngIf="passwordField.hasError('required') && passwordField.touched" class="form-error-msg">
                        Contraseña es requerida
                      </span>
                      <span *ngIf="passwordField.hasError('minlength') && passwordField.touched" class="form-error-msg">
                        Contraseña debe ser mayor a 6 caracteres
                      </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="mb-1"><strong>Confirmar Contraseña</strong></label>
                    <div class="input-group">
                      <input 
                      #inputPasswordConfirm 
                      type="password" 
                      class="form-control" 
                      name="contrasena" 
                      id="passwordConfirm"
                      formControlName="confirmarContrasena" 
                      placeholder="Contraseña" 
                      value="" />
                      <div class="input-group-append show-pass1 ">
                        <span class="input-group-text" (click)="toggleEyeIconConfirm(inputPasswordConfirm)">
                          <i class="fa" [ngClass]="{'fa-eye-slash': toggleEyeConfirm, 'fa-eye': !toggleEyeConfirm}"></i>
                        </span>
                      </div>
                    </div>
                    <div class="text-danger fs-13 mt-1">
                      <span *ngIf="checkPasswordField.hasError('required') && checkPasswordField.touched" class="form-error-msg">
                        Contraseña es requerida
                      </span>
                      <span *ngIf="checkPasswordField.hasError('minlength') && checkPasswordField.touched" class="form-error-msg">
                        Contraseña debe ser mayor a 6 caracteres
                      </span>
                    </div>
                  </div>
                  <mat-error class="mat-error text-danger fs-13 mt-1" *ngIf="checarSiSonIguales()">
                    <span> Las contraseñas no coinciden </span>
                  </mat-error>
                
                  <div class="text-center">
                    <button #button type="submit button" class="btn btn-primary btn-block"
                      [disabled]="form.invalid">Actualizar Contraseña</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-loading" *ngIf="loading">
  <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
