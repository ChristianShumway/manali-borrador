<div class="authincation h-100">
  <div class="container vh-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-lg-6 col-md-8">
        <div class="authincation-content">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form">
                <div class="text-center mb-3">
                  <a><img src="assets/images/logo-manali.png" alt=""></a>
                </div>
                <h4 class="text-center mb-4">¿Olvidaste tu contraseña?</h4>
                <form [formGroup]="form" (ngSubmit)="restorePassword()">
                  <div class="form-group">
                    <label><strong>Correo Electrónico</strong></label>
                    <input 
                    type="email" 
                    class="form-control" 
                    value="" 
                    formControlName = "email"
                    placeholder="Correo Electrónico">
                    <mat-hint class="text-danger fs-13 mt-1">
                      <span *ngIf="emailField.hasError('required') && emailField.touched" class="form-error-msg">
                        Correo electrónico es requerido
                      </span>
                      <span *ngIf="emailField.hasError('email') && emailField.touched" class="form-error-msg">
                        Correo electrónico incorrecto
                      </span>
                    </mat-hint>
                  </div>
                  <div class="text-center button">
                    <button #button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block">Recuperar Contraseña</button>
                  </div>
                </form>
                <div class="new-account mt-3">
                  <p>¿Ya tienes cuenta?</p>
                  <a class="text-primary" [routerLink]="['/login/admin']">Iniciar Sesión</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-loading" *ngIf="loading">
  <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
